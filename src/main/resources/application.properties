# База данных
spring.datasource.url = jdbc:mysql://localhost:3306/bd_todo?useSSL=false
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.datasource.username = root
spring.datasource.password = admin

spring.datasource.schema = database/schemes/tasks.sql
#spring.datasource.data = database/data/tasks.sql

# JPA
spring.sql.init.mode = always
spring.sql.init.encoding = UTF-8

#spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.auto_quote_keyword = true
spring.jpa.hibernate.ddl-auto = create-drop

#spring.jpa.open-in-view = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.current_session_context_class = org.springframework.orm.hibernate5.SpringSessionContext
